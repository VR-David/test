<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="img">
			<img class="img-logo" src="./img/logo.svg" alt="" />
			<img src="./img/bg.jpg" alt="" />
		</header>
		<main>
			<div class="main">
				<div>
					<h1>Get iintoo it today</h1>
					<h3>There is no charge or obligation upon registration.</h3>
				</div>
				<div class="main-button">
					<button class="main-button__facebook">
						<img src="./img/facebook.svg" alt="" />Register with FaceBook
					</button>
					<button class="main-button__linkedin">
						<img src="./img/linkedin.svg" alt="" />Register with Linkedin
					</button>
				</div>
				<div class="main-or">
					<hr />
					<h6>OR</h6>
					<hr />
				</div>
				<form class="main-form" action="">
					<div class="main-form__text">
						<div>
							<label for="email">Email</label>
							<input type="email" name="email" id="email" />
						</div>
						<div>
							<label for="phone">Phone</label>
							<input type="tel" name="phone" id="phone" />
						</div>
					</div>
					<div>
						<h1>What type of investor are you?</h1>
						<h3>Select the type of investor you are below.</h3>
					</div>
					<div class="main-form__radio">
						<p>
							<input type="radio" name="radioGroup" id="rad1" value="rad1" />
							<label for="rad1">Individual</label>
						</p>
						<p>
							<input type="radio" name="radioGroup" id="rad2" value="rad2" />
							<label for="rad2">Business</label>
						</p>
						<p>
							<input type="radio" name="radioGroup" id="rad3" value="rad3" />
							<label for="rad3">IRA</label>
						</p>
						<p>
							<input type="radio" name="radioGroup" id="rad4" value="rad4" />
							<label for="rad4">Trust</label>
						</p>
						<h4 class="main-form__info">
							I am a natural person investing on my own behaif as a sole owner,
							joint tenant or tenant in common.
						</h4>
					</div>
					<div class="main-form__checkbox">
						<input type="checkbox" name="checkbox" id="checkbox" />
						<label for="checkbox"
							>I agree the terms and receiving notifications from iintoo
							<a href="#">View full terms</a></label
						>
					</div>
					<div class="main-form__button">
						<button>Create Account</button>
					</div>
				</form>
			</div>
		</main>
	</body>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var radioButtons = document.querySelectorAll('input[type="radio"]')

			radioButtons.forEach(function (radioButton) {
				radioButton.addEventListener('change', function () {
					// Снимаем галочку со всех радио-кнопок
					radioButtons.forEach(function (otherRadioButton) {
						if (otherRadioButton !== radioButton) {
							otherRadioButton.checked = false
						}
					})
				})
			})
		})
	</script>
</html>
